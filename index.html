<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulse-Train-Resonator Model - Audio Examples</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 2em 1em;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 3em;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    h1 {
      color: #2d3748;
      font-size: 2.5em;
      margin-bottom: 0.5em;
      text-align: center;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .header-section {
      text-align: center;
      margin-bottom: 3em;
      padding-bottom: 2em;
      border-bottom: 2px solid #e2e8f0;
    }

    .model-architecture {
      max-width: 900px;
      width: 100%;
      margin: 2em auto;
      display: block;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 1.5em;
      flex-wrap: wrap;
      margin-top: 2em;
    }

    .links a {
      display: inline-block;
      padding: 0.7em 1.5em;
      background: #edf2f7;
      color: #2d3748;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .links a:hover {
      background: #e2e8f0;
      border-color: #cbd5e0;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .links a.disabled {
      background: #f7fafc;
      color: #a0aec0;
      cursor: not-allowed;
      border: 2px dashed #cbd5e0;
    }

    .links a.disabled:hover {
      transform: none;
      box-shadow: none;
      background: #f7fafc;
      border-color: #cbd5e0;
    }

    .section-title {
      color: #2d3748;
      font-size: 2em;
      margin-top: 2em;
      margin-bottom: 2em;
      text-align: center;
      font-weight: 600;
      padding-top: 1em;
    }

    h2 {
      color: #2d3748;
      font-size: 1.8em;
      margin-top: 2.5em;
      margin-bottom: 1em;
      padding-bottom: 0.5em;
      border-bottom: 2px solid #cbd5e0;
      font-weight: 600;
    }

    h3 {
      color: #4a5568;
      font-size: 1.3em;
      margin-top: 1.5em;
      margin-bottom: 1em;
      font-weight: 500;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 3em;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    th {
      background: #edf2f7;
      color: #2d3748;
      padding: 1em;
      text-align: center;
      font-weight: 600;
      font-size: 1em;
      border-bottom: 2px solid #cbd5e0;
    }

    td {
      border: 1px solid #e2e8f0;
      padding: 1.5em 1em;
      text-align: center;
      background: #ffffff;
    }

    tr:hover td {
      background: #f7fafc;
    }

    td:first-child {
      font-weight: 600;
      color: #4a5568;
      font-size: 1.1em;
      background: #f7fafc;
    }

    audio {
      width: 100%;
      max-width: 300px;
      margin-top: 0.8em;
      outline: none;
    }

    img.spectrogram {
      max-width: 100%;
      width: 300px;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s ease;
    }

    img.spectrogram:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        padding: 1.5em;
      }

      h1 {
        font-size: 1.8em;
      }

      .section-title {
        font-size: 1.6em;
      }

      h2 {
        font-size: 1.5em;
      }

      .links {
        flex-direction: column;
        gap: 1em;
      }

      .links a {
        width: 100%;
        text-align: center;
      }

      table {
        font-size: 0.9em;
      }

      img.spectrogram {
        width: 200px;
      }

      audio {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header-section">
    <h1>Pulse-Train-Resonator (PTR) Model</h1>

    <img class="model-architecture" src="https://raw.githubusercontent.com/rdoerfler/ptr-model-page/main/figures/ptr-model_overview.png" alt="PTR Model Architecture">

    <div class="links">
      <a href="https://github.com/rdoerfler/ptr-model" target="_blank">Code & Model Weights</a>
      <a href="https://doi.org/10.5281/zenodo.16883336" target="_blank">Dataset (Zenodo)</a>
      <a href="https://huggingface.co/datasets/rdoerfler/procedural-engine-sounds" target="_blank">Dataset (Hugging Face)</a>
      <a href="#" class="disabled">Paper (Coming Soon)</a>
    </div>
  </div>

  <div class="section-title">Audio Examples</div>

  <script>
    // GitHub raw content paths - BOTH need to use raw.githubusercontent.com
    const baseAudioPath = "https://raw.githubusercontent.com/rdoerfler/ptr-model-page/main/audiofiles";
    const baseSpecPath  = "https://raw.githubusercontent.com/rdoerfler/ptr-model-page/main/spectrograms";

    // Define sequences for each dataset
    const sequences = {
      "C": [40, 56, 1, 3, 11, 13, 18, 30],
      "B": [46, 56, 5, 7, 13, 23, 29, 34],
      "A": [2, 14, 20, 22, 37, 39, 43, 31]
    };

    const datasets = ["C", "B", "A"];

    function createRow(seqNum, rowNum, dataset, type) {
      // audio paths
      const target = `${baseAudioPath}/HPN/${dataset}/${type}/targets/targets_${seqNum}.mp3`;
      const hpnPred = `${baseAudioPath}/HPN/${dataset}/${type}/predictions/predictions_${seqNum}.mp3`;
      const ptrPred = `${baseAudioPath}/PTR/${dataset}/${type}/predictions/predictions_${seqNum}.mp3`;

      // spectrogram paths
      const targetSpec = `${baseSpecPath}/HPN/${dataset}/${type}/targets/targets_${seqNum}.png`;
      const hpnSpec = `${baseSpecPath}/HPN/${dataset}/${type}/predictions/predictions_${seqNum}.png`;
      const ptrSpec = `${baseSpecPath}/PTR/${dataset}/${type}/predictions/predictions_${seqNum}.png`;

      return `
        <tr>
          <td>${rowNum}</td>
          <td>
            <img class="spectrogram" src="${targetSpec}" alt="Target ${seqNum}">
            <audio controls><source src="${target}" type="audio/mpeg"></audio>
          </td>
          <td>
            <img class="spectrogram" src="${hpnSpec}" alt="HPN ${seqNum}">
            <audio controls><source src="${hpnPred}" type="audio/mpeg"></audio>
          </td>
          <td>
            <img class="spectrogram" src="${ptrSpec}" alt="PTR ${seqNum}">
            <audio controls><source src="${ptrPred}" type="audio/mpeg"></audio>
          </td>
        </tr>
      `;
    }

    // Best Epoch
    document.write(`<h2>Best Epoch</h2>`);
    datasets.forEach(dataset => {
      document.write(`<h3>Dataset ${dataset}</h3>`);
      document.write("<table>");
      document.write("<tr><th>Example</th><th>Target</th><th>HPN</th><th>PTR</th></tr>");

      sequences[dataset].forEach((seqNumRaw, i) => {
        const seqNum = String(seqNumRaw).padStart(2, "0");
        const rowNum = i + 1;
        document.write(createRow(seqNum, rowNum, dataset, "test_inference"));
      });

      document.write("</table>");
    });

    // First Epoch
    document.write(`<h2>First Epoch</h2>`);
    datasets.forEach(dataset => {
      document.write(`<h3>Dataset ${dataset}</h3>`);
      document.write("<table>");
      document.write("<tr><th>Example</th><th>Target</th><th>HPN</th><th>PTR</th></tr>");

      for (let i = 1; i <= 8; i++) {
        const seqNum = String(i).padStart(2, "0");
        const rowNum = i;
        document.write(createRow(seqNum, rowNum, dataset, "epoch_001"));
      }

      document.write("</table>");
    });
  </script>
</div>

</body>
</html>
